<script>
var slider = $("#slider"),
	value = 0, 
	year = 0, 
	round = 0;

slider.slider({
	tooltip: 'none',
	formater: function(value){
		year = Math.floor(value);
		round = (Math.round(value)-year)+1;
		return Math.floor(value) + ' Round '+round;
	}
}).on('slide', function(evt){
	var value = evt.value;
	var year = Math.round(value);
	var round = 1;
	if((year-value) > 0){
		year = Math.floor(value);
		round = 2;
	}
	setReportParameters(year, round);
});
</script>
