<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>HKI PECS</title>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="css/leaflet.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/slider.css"/>
<style>
#map {
	width: 100%;
	height: 600px;
    //background-color: #7FDBFF;
}

h3 {
	font: 30px "Helvetica Neue";
	font-weight: 300;
	color: #999;
}
.info {
	padding: 6px 8px;
	font: 14px/16px Arial, Helvetica, sans-serif;
	background: white;
	background: rgba(255,255,255,0.8);
	box-shadow: 0 0 15px rgba(0,0,0,0.2);
	border-radius: 5px;
}
.info h4 {
	margin: 0 0 5px;
	color: #777;
}
.legend {
	text-align: left;
	line-height: 18px;
	color: #555;
}
.legend i {
	width: 18px;
	height: 18px;
	float: left;
	margin-right: 8px;
	opacity: 0.7;
}
.slidebox{
	margin-left:3em;
	padding:1em;
}
.slidebox p{
	margin-bottom:2.5em;
}
</style>
</head>
<body>
<h3>HKI Vitamin A Supplement (VAS) Coverage</h3>
<div id="content"></div>

<div class="slidebox">
	<input id="slider" data-slider-id='ex1Slider' type="text" data-slider-min="2011" data-slider-max="2013.5" data-slider-step="0.5" data-slider-value="2012"/>
	<span id="updateRound"></span>
	<br/><br/>
</div>

<div id="map" class="leaflet-container leaflet-fade-anim" tabindex="0" style="position: relative;"></div>
    <script src="js/d3.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="lib/wax.leaf.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/chloro.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
	
<script>
var slider = $("#slider"),
	value = 0, 
	year = 0, 
	round = 0;

slider.slider({
	tooltip: 'always',
	formater: function(value){
		year = Math.floor(value);
		round = (Math.round(value)-year)+1;
		return Math.floor(value) + ' Round '+round;
	}
}).on('slide', function(evt){
	var value = evt.value;
	var year = Math.round(value);
	var round = 1;
	if((year-value) > 0){
		year = Math.floor(value);
		round = 2;
	}
	setYear(year, round);
});
</script>
</body>
</html>
